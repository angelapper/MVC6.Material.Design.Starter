<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>    
    <!-- build:css styles/libs.min.css -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../bower_components/angular-material/angular-material.min.css" rel="stylesheet">
    <!-- endbuild -->

      <!-- build:css styles/app.min.css -->
      <link href="../assets/styles/css/style.css" rel="stylesheet" />
      <!-- endbuild -->
  </head>

  <body ng-app="starterApp" layout="row" ng-controller="UserController as ul">

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
      <h1>Users</h1>
    </md-toolbar>

    <md-list>
      <md-list-item ng-repeat="it in ul.users">
          <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
            <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
            {{it.name}}
          </md-button>
      </md-list-item>
    </md-list>

  </md-sidenav>


  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Angular Material - Starter App</h1>
    </md-toolbar>

    <md-content flex id="content">
        <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{ul.selected.name}}</h2>
        <p>{{ul.selected.content}}</p>

        <md-button class="contact" md-no-ink ng-click="ul.showContactOptions($event)" aria-label="Contact User">
          <md-tooltip>Contact {{ ul.selected.name }}</md-tooltip>
          <md-icon md-svg-icon="share"></md-icon>
        </md-button>
      </md-content>

  </div>

      <!-- build:js scripts/libs.min.js -->
      <script src="../bower_components/angular/angular.min.js"></script>
      <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
      <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
      <script src="../bower_components/angular-material/angular-material.min.js"></script>
      <!-- endbuild -->

      <!-- build:js({.tmp,app}) scripts/app.min.js -->
      <script src="app.module.js"></script>
      <script src="components/users/usercontroller.js"></script>
      <script src="components/users/userservice.js"></script>
      <script src="populate_template_cache.js"></script>
      <!-- endbuild -->

    <script type="text/javascript">

          angular
              .module('starterApp', ['myApp.templates','ngMaterial', 'users'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("../assets/images/svg/avatars.svg", 128)
                      .icon("menu", "../assets/images/svg/menu.svg", 24)
                      .icon("share", "../assets/images/svg/share.svg", 24)
                      .icon("google_plus", "../assets/images/svg/google_plus.svg", 512)
                      .icon("hangouts", "../assets/images/svg/hangouts.svg", 512)
                      .icon("twitter", "../assets/images/svg/twitter.svg", 512)
                      .icon("phone", "../assets/images/svg/phone.svg", 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');

              });

    </script>

  </body>
</html>
